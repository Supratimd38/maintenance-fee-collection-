<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:thymes="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add Flat Owner | Society Management</title>

    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ─── Navbar ─────────────────────────────────────────────── -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Society Mgmt</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="/flat-owners">Flat Owners</a></li>
                <li class="nav-item"><a class="nav-link" href="/payments">Payments</a></li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- ─── Page ───────────────────────────────────────────────── -->
<div class="container mt-4">
    <h3>Add New Flat Owner</h3>

    <form class="row g-3"
          th:action="@{/flat-owners/add}"
          th:object="${flatOwner}"
          method="post"
          novalidate>

        <!-- ═══ Owner details ═══════════════════════════════ -->
        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input class="form-control"
                   th:field="*{name}">
            <div class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control"
                   th:field="*{email}">
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Phone (10 digits)</label>
            <input class="form-control"
                   th:field="*{phoneNumber}">
            <div class="text-danger" th:errors="*{phoneNumber}"></div>
        </div>

        <!-- ═══ Flat details ═════════════════════════════════ -->
        <div class="col-md-3">
            <label class="form-label">Flat No.</label>
            <input class="form-control" th:field="*{flatNumber}">
            <div class="text-danger" th:errors="*{flatNumber}"></div>
        </div>

        <div class="col-md-3">
            <label class="form-label">Wing</label>
            <input class="form-control" th:field="*{wing}">
            <div class="text-danger" th:errors="*{wing}"></div>
        </div>

        <div class="col-md-3">
            <label class="form-label">Floor</label>
            <input type="number" class="form-control"
                   th:field="*{floor}">
            <div class="text-danger" th:errors="*{floor}"></div>
        </div>

        <div class="col-md-3">
            <label class="form-label">Flat Size (sq ft)</label>
            <input type="number" step="0.01" class="form-control"
                   th:field="*{flatSize}">
            <div class="text-danger" th:errors="*{flatSize}"></div>
        </div>

        <div class="col-md-4">
            <label class="form-label">Monthly Maintenance (₹)</label>
            <input type="number" step="0.01" class="form-control"
                   th:field="*{monthlyMaintenanceAmount}">
            <div class="text-danger" th:errors="*{monthlyMaintenanceAmount}"></div>
        </div>

        <!-- CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- ═══ Buttons ══════════════════════════════════════ -->
        <div class="col-12 mt-3">
            <a href="/flat-owners" class="btn btn-secondary">Cancel</a>
            <button class="btn btn-primary" type="submit">
                <i class="bi bi-save"></i> Save
            </button>
        </div>
    </form>

    <!-- server-side error displayed here -->
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>

<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
