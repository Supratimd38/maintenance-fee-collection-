spring.datasource.url=jdbc:h2:mem:societydb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none        
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-h2.sql
spring.sql.init.data-locations=classpath:data-h2.sql

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Security Configuration
spring.security.user.name=admin
spring.security.user.password={noop}admin123

spring.security.user.roles=ADMIN

# Razorpay Configuration
razorpay.key.id=rzp_test_YOUR_KEY_ID
razorpay.key.secret=YOUR_SECRET_KEY
razorpay.currency=INR
razorpay.company.name=Sree Enclave Residential Society

# Server Configuration
server.port=9001
server.servlet.context-path=/

# Logging Configuration
logging.level.com.society.maintenance=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.crypto.bcrypt=TRACE
