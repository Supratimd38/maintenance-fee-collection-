<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SREE ENCLAVE Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap & icons via WebJars -->
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #deebfa 0%, #e0f7fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border: none;
            border-radius: 1.1rem;
            box-shadow: 0 4px 32px 0 rgba(90,124,195,0.10);
            padding: 1.5rem 1.6rem 2.5rem 1.6rem;
        }
        .logo-img {
            width: 72px;
            height: 72px;
        }
        .society-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #195da9;
            margin-top: 0.2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card p-4 shadow-lg">

                <!-- Society Logo and Name -->
                <div class="text-center mb-3">
                    <!-- Replace src with your real logo file path if available -->
                    <img src="/static/sree-enclave-logo.png"
                         alt="SREE ENCLAVE Logo"
                         class="logo-img mb-2 rounded-circle border border-2 border-info"
                         onerror="this.onerror=null;this.src='https://dummyimage.com/72x72/0074d9/fff&text=SE';" />
                    <div class="society-title">SREE ENCLAVE</div>
                    <div class="text-secondary small mb-2">Society Management Portal</div>
                </div>

                <hr class="mb-3">

                <!-- Error/Logout Message -->
                <div th:if="${param.error}" class="alert alert-danger py-1">
                    <i class="bi bi-x-circle"></i> Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success py-1">
                    <i class="bi bi-check-circle"></i> You have been logged out.
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Username</label>
                        <input id="username" name="username" class="form-control"
                               placeholder="Username" autofocus="autofocus" autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input id="password" name="password" type="password" class="form-control"
                               placeholder="Password" autocomplete="current-password">
                    </div>
                    <!-- CSRF for Spring Security -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-primary w-100 fw-semibold mt-2">
                        <i class="bi bi-box-arrow-in-right"></i> Sign in
                    </button>
                </form>

                <div class="mt-4 text-center">
                    <small class="text-muted">Â© <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Sree Enclave. All rights reserved.</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
